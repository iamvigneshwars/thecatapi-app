<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link res="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <title>Document</title>

    <style>
        .checked {
            color: orange;
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="bg-light p-5 rounded">
            <div class="row">
                <!--Cat breeds-->
                <div class="col-md-9">
                    <!--Drop down list-->
                    <div class="d-flex flex-row justify-content-between">

                        <div id='breeds' class = "d-flex">
                            <img src="static/images/cat2.png" class="rounded mx-auto" width="50" alt="Wild Landscape" />
                            <select class="form-select" aria-label="Select Breed">
                                <option>Choose a breed</option>
                            </select>
                        </div>
                        <!--Wiki link-->
                        <div>
                            <a id="wiki_url" target="_blank" href=""><i class="fab fa-wikipedia-w"></i>ikipedia</a>
                        </div>
                    </div>
                    <br>
                    <!--Main content-->
                    <h2 id='cat_breed' class='text-center'>
                        <!--Breed Name-->
                    </h2>

                    <div class="card">
                        <!--Cat Image-->
                        <img id="image" src="" class="card-img-top" alt="cat image" />
                        <div class="card-body">
                            <!--Description-->
                            <div id = "description" class = "d-flex align-items-center">
                                <strong>Loading...</strong>
                                <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                            </div>
                            <!-- <p id="description" class="card-text">Some quick example text to build on the card title and
                                make up the bulk of the card's content.</p> -->
                            <hr>
                            <!--Stats-->
                            <div class="d-flex flex-row justify-content-between">
                                <div id="origin">
                                    <!--Breed Origin-->
                                </div>
                                <div id="weight">
                                    <!--Breed Weight-->
                                </div>
                                <div id="life">
                                    <!--Breed Life Span-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--Cat Facts-->
                <div class="col-md-3 text-center">
                    <br><br>
                    <img src="static/images/cat1.png" class="rounded mx-auto" width="70" alt="Wild Landscape" />
                    <div class='card'>
                        <div class='card-body'>
                            <div id='temperament'>
                            </div>
                            <div id='dis_ad'>
                            </div>
                            <hr>
                            <small class="text-muted">Affection</small>
                            <!-- <br> -->
                            <div id="affection_level">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <!-- <br> -->
                            <small class="text-muted">Adaptablity</small>
                            <div id="adaptability">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <!-- <br> -->
                            <small class="text-muted">Child Friendly</small>
                            <div id="child_friendly">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <!-- <br> -->
                            <small class="text-muted">Dog Friendly</small>
                            <div id="dog_friendly">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>

                            <!-- <br> -->
                            <small class="text-muted">Energy Level</small>
                            <div id="energy_level">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>

                            <!-- <br> -->
                            <small class="text-muted">Grooming</small>
                            <div id="grooming">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>

                            <!-- <br> -->
                            <small class="text-muted">Health Issues</small>
                            <div id="health_issues">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>

                            <!-- <br> -->
                            <small class="text-muted">Intelligence</small>
                            <div id="intelligence">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>

                            <!-- <br> -->
                            <small class="text-muted">Shedding Level</small>
                            <div id="shedding_level">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>

                            <!-- <br> -->
                            <small class="text-muted">Stranger Friendly</small>
                            <div id="stranger_friendly">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>

                            <!-- <br> -->
                            <small class="text-muted">Social Needs</small>
                            <div id="social_needs">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>

                            <!-- <br> -->
                            <small class="text-muted">Vocalisation</small>
                            <div id="vocalisation">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
